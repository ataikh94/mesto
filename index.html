<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__info_name">Жак-Ив Кусто</h1>
            <img src="images/edit_button.png" alt="Кнопка Изменить" class="profile__info_edit-button">
            <p class="profile__info_text">Исследователь океана</p>
          </div>
        </div>
        <img src="images/add_button.png" alt="Кнопка Добавить" class="profile__add-button">
      </section>
    </main>
    <section class="elements">
      <div class="element">
        <img src="images/town.jpg" alt="Город" class="element__image">
        <div class="element__group">
          <p class="element__desc">Город</p>
          <img src="images/like.svg" alt="Кнопка Нравится" class="element__button-like">
        </div>
      </div>
      <div class="element">
        <img src="images/dawn.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <p class="element__desc">Гора Эльбрус</p>
          <img src="images/like.svg" alt="Кнопка Нравится" class="element__button-like">
        </div>
      </div>
      <div class="element">
        <img src="images/flower.jpg" alt="Цветок" class="element__image">
        <div class="element__group">
          <p class="element__desc">Цветок</p>
          <img src="images/like.svg" alt="Кнопка Нравится" class="element__button-like">
        </div>
      </div>
      <div class="element">
        <img src="images/winter.jpg" alt="Зимний пейзаж" class="element__image">
        <div class="element__group">
          <p class="element__desc">Зимний пейзаж</p>
          <img src="images/like.svg" alt="Кнопка Нравится" class="element__button-like">
        </div>
      </div>
      <div class="element">
        <img src="images/woman.jpg" alt="Беременная женщина" class="element__image">
        <div class="element__group">
          <p class="element__desc">Беременная женщина</p>
          <img src="images/like.svg" alt="Кнопка Нравится" class="element__button-like">
        </div>
      </div>
      <div class="element">
        <img src="images/autumn.jpg" alt="Осень" class="element__image">
        <div class="element__group">
          <p class="element__desc">Осень</p>
          <img src="images/like.svg" alt="Кнопка Нравится" class="element__button-like">
        </div>
      </div>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>
</body>

</html>
