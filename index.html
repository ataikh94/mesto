<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button type="button" class="info__edit-button"
              aria-label="Кнопка редактирования информации профиля"></button>
            <p class="info__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления изображения"></button>
      </section>
      <section class="elements">
        <ul class="card-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupEditProfile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Кнопка закрытия модального окна"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popupEditProfileInfo" class="popup__form" novalidate>
          <input type="text" class="popup__input popup__input_type_name" name="popupName" id="popupName"
            placeholder="Укажите Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error popupName-error"></span>
          <input type="text" class="popup__input popup__input_type_text" name="popupText" id="popupText"
            placeholder="Опишите Вашу деятельность" minlength="2" maxlength="200" required>
          <span class="popup__input-error popupText-error"></span>
          <button class="popup__save-button" type="submit" id="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupAddCard">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Кнопка закрытия модального окна"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popupCreateCard" class="popup__form popup__form-addCard" novalidate>
          <input type="text" class="popup__input popup__input_type_title" name="popupTitle" id="popupTitle"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error popupTitle-error"></span>
          <input type="url" class="popup__input popup__input_type_link" name="popupLink" id="popupLink"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popupLink-error"></span>
          <button class="popup__save-button popup__save-button_type_disabled" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div id="popupImage" class="popup">
      <div class="popup__container popup__container-image">
        <button type="button" class="popup__close-button" aria-label="Кнопка закрытия модального окна"></button>
        <img src="#" alt="" class="popup__image">
        <span class="popup__text"></span>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <button type="button" class="element__button-delete" aria-label="Кнопка Удалить"></button>
      <img src="#" alt="" class="element__image">
      <div class="element__group">
        <h2 class="element__desc"></h2>
        <button type="button" class="element__button-like" aria-label="Кнопка Нравится"></button>
      </div>
    </li>
  </template>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
