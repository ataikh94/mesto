<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button type="button" class="info__edit-button"></button>
            <p class="info__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="images/town.jpg" alt="Город" class="element__image">
          <div class="element__group">
            <h2 class="element__desc">Город</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/dawn.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__group">
            <h2 class="element__desc">Гора Эльбрус</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/flower.jpg" alt="Цветок" class="element__image">
          <div class="element__group">
            <h2 class="element__desc">Цветок</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/winter.jpg" alt="Зимний пейзаж" class="element__image">
          <div class="element__group">
            <h2 class="element__desc">Зимний пейзаж</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/woman.jpg" alt="Беременная женщина" class="element__image">
          <div class="element__group">
            <h2 class="element__desc">Беременная женщина</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/autumn.jpg" alt="Осень" class="element__image">
          <div class="element__group">
            <h2 class="element__desc">Осень</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form">
          <input type="text" class="popup__input popup__input_name" name="popupName">
          <input type="text" class="popup__input popup__input_text" name="popupText">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
